    <text
       xml:space="preserve"
       style="font-size:38.25681305px;font-style:normal;font-weight:normal;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1;font-family:Bitstream Vera Sans"
       x="347.58127"
       y="922.50769"
       id="text3214"><tspan
         sodipodi:role="line"
         id="tspan3216"
         x="347.58127"
         y="922.50769">www.srcf.ucam.org</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:24.56984138px;font-style:normal;font-weight:normal;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1;font-family:Bitstream Vera Sans"
       x="368.7413"
       y="818.07312"
       id="text3250"><tspan
         sodipodi:role="line"
         id="tspan3252"
         x="372.65231"
         y="818.07312"
         style="text-align:center;text-anchor:middle">Become a SRCF member: free for life </tspan><tspan
         sodipodi:role="line"
         x="368.7413"
         y="848.7854"
         id="tspan2421"
         style="text-align:center;text-anchor:middle">https://www.srcf.ucam.org/signup/</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:43.16918564px;font-style:normal;font-weight:normal;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1;font-family:Bitstream Vera Sans"
       x="24.218908"
       y="316.67209"
       id="text3256"><tspan
         sodipodi:role="line"
         id="tspan3258"
         x="24.218908"
         y="316.67209">Who are we?</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:14.52581406px;font-style:normal;font-weight:normal;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1;font-family:Bitstream Vera Sans"
       x="27.615501"
       y="336.642"
       id="text3260"><tspan
         sodipodi:role="line"
         x="27.615501"
         y="336.642"
         id="tspan3264">We exist as a university society to provide useful, flexible computing and network services </tspan><tspan
         sodipodi:role="line"
         x="27.615501"
         y="354.79926"
         id="tspan3268">for University of Cambridge Staff and Students of all degrees of ability. </tspan></text>
    <text
       xml:space="preserve"
       style="font-size:38.76326752px;font-style:normal;font-weight:normal;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1;font-family:Bitstream Vera Sans"
       x="24.365189"
       y="414.78534"
       id="text3270"><tspan
         sodipodi:role="line"
         id="tspan3272"
         x="24.365189"
         y="414.78534">What do we provide?</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:17.17485428px;font-style:normal;font-weight:normal;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1;font-family:Bitstream Vera Sans"
       x="46.156277"
       y="451.55777"
       id="text3274"><tspan
         sodipodi:role="line"
         id="tspan3276"
         x="46.156277"
         y="451.55777">Website hosting with a rich variety of features</tspan><tspan
         sodipodi:role="line"
         x="46.156277"
         y="473.02634"
         id="tspan3278">Email and mailing lists @srcf.ucam.org</tspan><tspan
         sodipodi:role="line"
         x="46.156277"
         y="494.4949"
         id="tspan3280">500MB of file or webspace (and more if required)</tspan><tspan
         sodipodi:role="line"
         x="46.156277"
         y="515.9635"
         id="tspan3282">Graphical desktop service</tspan><tspan
         sodipodi:role="line"
         x="46.156277"
         y="537.43207"
         id="tspan3284">LAN parties</tspan><tspan
         sodipodi:role="line"
         x="46.156277"
         y="558.90063"
         id="tspan3286">Free lifelong email and website forwarding when you graduate</tspan><tspan
         sodipodi:role="line"
         x="46.156277"
         y="580.3692"
         id="tspan3288">Friendly and helpful sysadmins</tspan><tspan
         sodipodi:role="line"
         x="46.156277"
         y="601.83777"
         id="tspan3290">All of the above for any society you want the SRCF to host as well</tspan><tspan
         sodipodi:role="line"
         x="46.156277"
         y="623.30634"
         id="tspan3292">And much much more - see www.srcf.ucam.org/services/ for more details</tspan><tspan
         sodipodi:role="line"
         x="46.156277"
         y="644.7749"
         id="tspan3296">... all for free?  Yes :)</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:24.7677803px;font-style:normal;font-weight:normal;text-align:center;text-anchor:middle;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1;font-family:Bitstream Vera Sans"
       x="375.00671"
       y="695.37726"
       id="text2486"><tspan
         sodipodi:role="line"
         id="tspan2488"
         x="378.94925"
         y="695.37726">We have over 5200 members, </tspan><tspan
         sodipodi:role="line"
         x="378.94925"
         y="726.33698"
         id="tspan2490">over 2000 current users and </tspan><tspan
         sodipodi:role="line"
         x="375.00671"
         y="757.29669"
         id="tspan2492">host over  1200 societies websites</tspan></text>
