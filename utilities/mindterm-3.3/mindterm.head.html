<!doctype html>
<html>
  <head><title>SRCF MindTerm</title></head>
  <body>
    <!-- Width and height were carefully chosen by an advanced algorithm
         that matches the pixel-dimensions of the applet to the geometry
         specified in the <param>s. Fiddle at your (mild) peril. -->
    <applet archive='mindterm.jar' code='com.mindbright.application.MindTerm.class' width='581' height='412'>
      <param name='geometry' value='80x24'>
      
      <param name='force-pty' value='true'><!-- allocate a PTY -->
      <param name='quiet' value='true'><!-- don't query for server -->
      <param name='menus' value='pop2'><!-- enable popup menu on <ctrl>+<mouse2> -->

      <!--param name='debug' value='true'-->
      <!--param name='verbose' value='true'-->
